<a href="#/admin/add-edit-service/0" class="btn btn-success pull-right">Add New Service</a>
<h1>Service List</h1>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="service in allServices">
            <td>{{service.name}}</td>
            <td>{{service.description}}</td>
            <td><a ng-href="#/admin/add-edit-service/{{service._id}}">Edit</a></td>
            <td><a ng-href="#" ng-click="deleteService(service._id)">Delete</a></td>
        </tr>
    </tbody>
</table>
